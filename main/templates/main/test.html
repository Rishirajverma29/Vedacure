<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/htmx.org@1.6.1"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VedaCure - Symptom Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #a7c957;
      color: #386641;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #386641;
    }

    form {
      background-color: #f2e8cf;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }

    label {
      font-size: 18px;
      margin-top: 10px;
      display: block;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #386641;
      color: #f2e8cf;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      border: none;
    }

    input[type="submit"]:hover {
      background-color: #f2e8cf;
      color: #386641;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }
  </style>
</head>

<body>

  <h1>VedaCure - Symptom Form</h1>
  <p>Please fill out the form below with your details and symptoms</p>

  <!-- Form to collect user details and symptoms -->
  <form hx-post="{% url 'recommend_medicine' %}" hx-target="#recommendations">
    {% csrf_token %}

    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <!-- Age -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter your age" required>

    <!-- Blood Group -->
    <label for="blood_group">Blood Group:</label>
    <input type="text" id="blood_group" name="blood_group" placeholder="Enter your blood group" required>

    <!-- Previous Symptoms -->
    <label for="psymptoms">Previous Symptoms:</label>
    <textarea id="psymptoms" name="psymptoms" placeholder="Enter your previous symptoms" required></textarea>

    <!-- Current Symptoms -->
    <label for="symptoms">Current Symptoms:</label>
    <textarea id="symptoms" name="symptoms" placeholder="Enter your current symptoms" required></textarea>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
  </form>

  <div id="recommendations">
    <!-- HTMX will replace this content -->
  </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>

</html>
